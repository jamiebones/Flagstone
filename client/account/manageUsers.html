

<template name="manageUsers">

<div class="container">
	<div class="row">
		<div class="col-md-12 card">
			
		       <ul class="nav nav-tabs">

		       
		                  <li class="active"><a href="#add_Roles" data-toggle="tab">Add Roles</a></li>
                          <li><a href="#remove_account" data-toggle="tab">Remove Account</a></li>
                          <li><a href="#others" data-toggle="tab">Others</a></li>

		        </ul>
		    

		        <div class="tab-content">
		            
		              <div class="tab-pane fade in active" id="add_Roles">
                       		<div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                       <td class="text-center text-info">SN</td>
                                       <td class="text-center text-info">Name</td>
                                       <td class="text-center text-info">Email Address</td>
                                       <td class="text-center text-info">Position</td>
                                       <td class="text-center text-info">Last Login</td>
                                       <td class="text-center text-info">Online</td>
                                       <td class="text-center text-info">Action</td>
                                    </thead>
                                   {{# each getUsers}}
                                  <tbody>
                                    <tr>

                                       <td>{{showIndex @index}}</td>

                                       <td>{{profile.name}}</td>


                                       {{# each emails}}
                                          <td>{{this.address}}</td>
                                        {{/ each}}

                                    <td>

	             					<select {{disableIfAdmin _id}} name="userRole" class="form-control js-selectRole" data-id="{{_id}}">
	             							 <option value="0">Select Role</option>
	               							 <option selected="{{selected roles.__global_roles__.[0] 'super-admin'}}" value="admin">Admin</option>
	               							 <option selected="{{selected roles.flagstone.[0] 'data-analyst'}}" value="data-analyst">Data Analyst</option>
	              							  <option selected="{{selected roles.flagstone.[0] 'editor'}}" value="editor">Editor</option>
            						  </select>
            						</td>

                                    <td>{{formatDate status.lastLogin.date }}</td>
      
                                        {{# if status.online}}
                                        <td><span class="label label-{{showStatus status.online}}">Online</span></td>
                                        {{else}}
                                        <td><span class="label label-{{showStatus status.online}}">Offline</span></td>
                                        {{/if}}

                                        <td>
                                            {{# unless isCurrentUser _id}}
                                       		 <button class="btn-info js-deleteUser" data-id="{{_id}}">delete User</button>
                                            {{/ unless }}
                                            
                                        </td>

                                    </tr>
                                   </tbody>
                                    {{/ each}}
   
                               </table>
  		                   </div>
  		                 </div>

		              </div>

		               <div class="tab-pane fade" id="others">

	</div>
</div>
