

<template name="home">
    <div class="container-fluid">

      <div class="col-md-10">
          <div class="row">
             
                  <!-- Full Page Image Background Carousel Header -->
              <div id="homeCarousel" class="carousel slide">
                   <div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12 carform">
                         
                           


                  </div>
                      


              <!-- Indicators -->
              <ol class="carousel-indicators">
                  <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#homeCarousel" data-slide-to="1"></li>
                  <li data-target="#homeCarousel" data-slide-to="2"></li>
              </ol>

              <!-- Wrapper for Slides -->
              <div class="carousel-inner">
                  <div class="item active">
                      <!-- Set the first background image using inline CSS below. -->
                        <img src="http://placehold.it/1200x400/34495e/2c3e50" alt="Third slide">
                      <div class="carousel-caption">
                          <h2>Caption 1</h2>
                      </div>
                  </div>
                
                  <div class="item">
                      <!-- Set the third background image using inline CSS below. -->
                      <img src="http://placehold.it/1200x400/3498db/2980b9" alt="First slide">
                      <div class="carousel-caption">
                          <h2>Caption 3</h2>
                      </div>
                  </div>
              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#homeCarousel" data-slide="prev">
                  <span class="icon-prev"></span>
              </a>
              <a class="right carousel-control" href="#homeCarousel" data-slide="next">
                  <span class="icon-next"></span>
              </a>
                  
                  
       


      </div>
            <p class="lead text-centre">Search for Land / Properties </p> 
             {{> searchBox}}


      </div>

   


    {{> chat}}
    

  <div class="row">
    <div class="col-md-12">
       <div class="col-md-8 card">
           <div class="row">
                <h4 class="text-danger text-center">Latest Properties</h4>
              {{#each hotProperty}}
               <div class="col-md-6">
                       <div class="media card">
                         {{# if pictures}}
                           <a class="pull-left linkModal" href="{{pictures.[0].imageUrl}}">
                  
                           <img class="media-object img smallImage img-thumbnail" src="{{pictures.[0].imageUrl}}">  

                          </a>

                         {{else}}

                           <h6>No image uploaded yet</h6>
                     
                        {{/ if}}
                
                          <div class="media-body">
                            <p class="media-heading">Property For: {{sale_lease}}</p>

                            <p>Location : {{location.address}}</p>
                              <ul class="list-inline list-unstyled">
                              
                                <li> <span>Price : <i class="glyphicon glyphicon-euro text-danger"></i> {{amount.amount}}</span></li>
                                <li> <button data-id="{{_id}}" class="btn btn-primary js-viewPropertyDetails">View Details</button></li>
                
                              </ul>
                           
                           </div>
                 
                       </div>
               </div>
                  {{/ each}}

                  <div class="clearfix"></div>
           </div>

            
        


       </div>

      
      <div class="col-md-1"></div>
     


       <div class="col-md-3 card">

                    </div>

       </div>

 <div class="modal fade js-subscriptionModal" id="success" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                <div class="modal-header modal-header-success">
