

<template name="viewSaveProperty">

		<div class="container-fluid">
		    <div class="row">
		        
		        <div class="col-md-10">
		                
		          {{# each savedProperty}}
		              <div id="postlist card">
		                   <div class="panel">
		                            <div class="panel-heading">
		                                <div class="text-center">
		                                    <div class="row">
		                                        <div class="col-sm-9">
		                                            <h3 class="pull-left">{{type}}</h3>
		                                        </div>
		                                        <div class="col-sm-3">
		                                            <h4 class="pull-right">
		                                            <small><em><span class="label label-default"><i class="glyphicon glyphicon-calendar"> </i>Date Added : {{formatDate date_added}}
		                                            </span></em></small>
		                                            </h4>
		                                        </div>
		                                    </div>
		                                </div>
		                            </div>
		                            
		                        <div class="panel-body">
		                             {{# if pictures}}

		                            <a href="#" class="thumbnail">
		                                
		                               <img class="media-object img-responsive img-thumbnail" src="{{pictures.[0].imageUrl}}"> 

		                            </a>

		                             {{else}}

		                               <h6>No image uploaded yet</h6>


		                         
		                             {{/ if}}

		                            <p><b>State : </b> {{location.state}}</p>
		                            <p><b>Local Government : </b> {{location.lga}}</p>
		                            <p><b>Location : </b> {{location.address}}</p>

		                            <p>{{{shortWord property_review}}} </p> <a href="/view_property/{{_id}}">Read more</a>

		                        
		                        </div>
		                        
		                        <div class="panel-footer">
		                             <span class="label label-default">
		                                  <b>Asking Amount :</b>
		                                 <i class="glyphicon glyphicon-euro"></i>  {{amount.amount}}

		                            </span> 

		                              <span class="label label-default" data-id="{{_id}}">
		                                  <a href="#" class="js-removeSearch pull-right" data-id="{{_id}}">Delete Search <i class="glyphicon glyphicon-remove"></i></a>
		                              </span>
		                            
		                        </div>  
		                    </div>

		        </div>

		           {{else}}
		               
		               <div class="jumbotron card">
		                   <p class="bg-info" >You do not have any saved search. You can save your search on the home page <br/>

		                       

		                   </p>
		                      <a href="/">Go back home</a>
		                 </div>
		            {{/ each}}
		      </div>

		         <div class="col-md-2 card">

		             {{> showadvert}}
		         </div>
		   </div>
		 </div>


</template>
