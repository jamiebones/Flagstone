

<template name="addProperty">

		<section style="background:#efefe9;">
		        <div class="container">
		            <div class="row">
		                <div class="col-md-8 col-md-offset-2">
		                <div class="card">
		                    <!-- <h2>Welcome to IGHALO!<sup>â„¢</sup></h2>-->
		                    <div class="board-inner">
		                    <ul class="nav nav-tabs" id="myTab">
		                    <div class="liner"></div>
		                     <li class="active">
		                     <a href="#propertyInfo" data-toggle="tab" title="welcome">
		                      <span class="round-tabs one">
		                              <i class="glyphicon glyphicon-home"></i>
		                      </span> 
		                  </a></li>

		                  <li><a href="#profile" data-toggle="tab" title="profile">
		                     <span class="round-tabs two">
		                         <i class="glyphicon glyphicon-user"></i>
		                     </span> 
		           			</a>
		                 </li>
		               


		                     <li>
		                     	<a href="#features" data-toggle="tab" title="features">
		                         <span class="round-tabs five">
		                              <i class="glyphicon glyphicon-cog"></i>
		                         </span> 
		                         </a>
		                     </li>

		                       <li>
		                     	<a href="#otherInfo" data-toggle="tab" title="other information">
		                     	<span class="round-tabs three">
		                          <i class="glyphicon glyphicon-gift"></i>
		                     	</span>
		                      </a>
		                 	 </li>
		                     
		                     </ul>

		                     </div>

		                     <div class="tab-content">
		                      	<div class="tab-pane fade in active" id="propertyInfo">



		                        <div class="form-group">
									  <label for="selectCategory">Select Category</label>
									 
										    <select id="selectCategory" class="form-control js-selectCategory">
										         
										         <option value="0">Select Category</option>
										            {{# each propertyCategory}}
										                <option value="{{this}}">{{this}}</option>
										             {{/ each}}
										    
										       
										    </select>
						        
			                   	</div>

			                   	  <div class="form-group">
									  <label for="salelease">Lease / Sale</label>
									 
										    <select id="js-saleLease" class="form-control">
										         
										         <option value="0">Select Lease / Sale</option>
										         <option value="Sale">Sale</option>
										         <option value="Lease">Lease</option>
										          
										       
										    </select>
						        
			                   	</div>

			                   	 <div class="form-group">
									  <label for="status">Status</label>
									 
										    <select id="js-status" class="form-control">
										         
										         <option value="0">Select Property Status</option>
										         <option value="Available">Available</option>
										         <option value="Leased">Leased</option>
										         <option value="Sold">Sold</option>
										          
										    </select>
						        
			                   	</div>

			                  <div class="form-group">
								  <label for="selectState">State</label>
							
								    <select id="selectState" class="form-control js-selectState">

								       <option value="0">Select State</option>
								         {{#each getState}}
								           
								            <option value="{{state}}">{{state}}</option>
								    
								         {{/ each}}
								    </select>
							</div>

							<div class="form-group">
								  <label for="selectLGA">Local Govt</label>
								  
								     {{> localGovernment}}
								  
			               </div>


									 
						  <div class="form-group">
							 <label for="txtEventLocation"> Location</label>
								 <input type="text" class="form-control js-location" id="txtEventLocation" />
						  </div>


									  
						

		                  </div>



		                      <div class="tab-pane fade" id="profile">

		                         <div class="form-group">
								   <label for="title">select title</label>
							
								    <select id="selectState" class="form-control js-selectTitle">
								     <option value="0">select title</option>  
								         {{#each title}}
								           
								            <option value="{{this}}">{{this}}</option>
								    
								         {{/ each}}
								    </select>
							    </div>

		                         <div class="form-group">
								  <label for="owner name">Firstname</label>  

								  <input type="text" placeholder="first name of owner" class="form-control js-firstname"/>
								  
								</div>

								<div class="form-group">
								  <label for="owner name">Surname</label>  

								  <input type="text" placeholder="surname name of owner" class="form-control js-surname"/>
								  
								</div>


		                      	  <div class="form-group">
									  <label for="txtPhone">Telephone Contact</label> 

									  
									    <div class="input-group">
						                  <input id="txtPhone"  type="tel" placeholder="Telephone Contact" class="form-control input-md">
						                  <span class="input-group-btn">
						                    <button class="btn btn-danger js-contact" type="button">Enter</button>
						                 </span>



						              </div>
           						</div>

           						<div class="row">
           						   <div class="col-md-6 col-md-offset-1">
						                <div class="help-block well divPhone hide">
										  

									    </div> 
									</div>
							    </div>


					          



					           <div class="form-group">
								  <label for="txtaddress">Contact Address</label>  
								  
								  <textarea id="txtaddress"  type="text" placeholder="placeholder" 
								  class="form-control input-md js-address" rows="3"  >

								  </textarea>
								 
	
								</div>


		                         
		                    </div>

		                  <div class="tab-pane fade" id="features">

		                  		<p>House Features</p>

		                  		<div class="form-group">
								  <label class="col-md-2 control-label" for="js-generalFeatures">General Features</label>
									  <div class="col-md-10">
									    <select id="js-generalFeatures" name="generalfeatures" 
									    class="form-control" multiple="multiple">
									    

									       {{#each generalFeatures}}
								           
								            <option value="{{this}}">{{this}}</option>
								    
								          {{/ each}}
									      
									    </select>
									  </div>
								</div>

								<br/>

								<div class="form-group">
								  <label class="col-md-2 control-label" for="js-outdoorFeatures">Outdoor Features</label>
									  <div class="col-md-10">
									    <select id="js-outdoorFeatures" name="outdoorFeatures" 
									    class="form-control" multiple="multiple">
									     
									       {{#each outdoorFeatures}}
								           
								            <option value="{{this}}">{{this}}</option>
								    
								         {{/ each}}
									      
									    </select>
									  </div>
								</div>

								<br/>

								<div class="form-group">
								  <label class="col-md-2 control-label" for="js-indoorFeatures">Indoor Features</label>
									  <div class="col-md-10">
									    <select id="js-indoorFeatures" name="indoorFeatures" 
									    class="form-control" multiple="multiple">
									     
									       {{#each indoorFeatures}}
								           
								            <option value="{{this}}">{{this}}</option>
								    
								         {{/ each}}
									      
									    </select>
									  </div>
								</div>

								<br/>

								<hr/>

								            <div class="row col-md-offset-2">
                                                      <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label for="state">Bedrooms</label>
                                                          
                                                              <div class="input-group spinner">
                                                                <input type="text" id="js-bedroom" class="form-control" value="0" min="0" max="100">
                                                                <div class="input-group-btn-vertical">
                                                                  <button class="btn btn-default" type="button"><i class="fa fa-caret-up"></i></button>
                                                                  <button class="btn btn-default" type="button"><i class="fa fa-caret-down"></i></button>
                                                                </div>
                                                              </div>
                                                         
                                                         </div>
                                                      </div>


                                                    <div class="col-md-3">
                                                       <div class="form-group">
                                                           <label for="state">Bathrooms</label>
                                                           
                                                              <div class="input-group spinner">
                                                                <input type="text" id="js-bathroom" class="form-control" value="0" min="0" max="100">
                                                                <div class="input-group-btn-vertical">
                                                                  <button class="btn btn-default" type="button"><i class="fa fa-caret-up"></i></button>
                                                                  <button class="btn btn-default" type="button"><i class="fa fa-caret-down"></i></button>
                                                                </div>
                                                              </div>
                                                               
                                                       </div>
                                                  </div>
                                                    
                                               </div>

                                               <div class="row col-md-offset-2">
                                                  <div class="col-md-3">
                                                       <div class="form-group">
                                                           <label for="state">Staff Quaters</label>
                                                           
                                                              <div class="input-group spinner">
                                                                <input type="text" id="js-staffQuaters" class="form-control" value="0" min="0" max="100">
                                                                <div class="input-group-btn-vertical">
                                                                  <button class="btn btn-default" type="button"><i class="fa fa-caret-up"></i></button>
                                                                  <button class="btn btn-default" type="button"><i class="fa fa-caret-down"></i></button>
                                                                </div>
                                                              </div>
                                                          
                                                       </div>
                                                  </div>

                                                     

                                                  <div class="col-md-3">
                                                       <div class="form-group">
                                                           <label for="state">Garages</label>
                                                           
                                                              <div class="input-group spinner">
                                                                <input type="text" id="js-garage" class="form-control" value="0" min="0" max="100">
                                                                <div class="input-group-btn-vertical">
                                                                  <button class="btn btn-default" type="button"><i class="fa fa-caret-up"></i></button>
                                                                  <button class="btn btn-default" type="button"><i class="fa fa-caret-down"></i></button>
                                                                </div>
                                                              </div>
                                                          
                                                       </div>
                                                  </div>



                                                  <div class="col-md-6"></div>
                                                
                                            </div>

                                            <div class="row col-md-offset-2">

                                            	<div class="col-md-3">
                                                       <div class="form-group">
                                                           <label for="state">Asking Price : </label>
                                                           
                                                              <div class="input-group spinner">
                                                                <input type="text" id="js-price" class="form-control" value="5000" min="0" max="1000000000">
                                                                <div class="input-group-btn-vertical">
                                                                  <button class="btn btn-default" type="button"><i class="fa fa-caret-up"></i></button>
                                                                  <button class="btn btn-default" type="button"><i class="fa fa-caret-down"></i></button>
                                                                </div>
                                                              </div>
                                                          
                                                       </div>
                                                  </div>


                                            </div>

						  </div>

		                 <div class="tab-pane fade" id="otherInfo">

		
		                         <div class="form-group">
								  <label for="Property Review">Review</label>  

								  <div id="summernoteReview"></div>
								  
							    </div>


							   <p> <button class='btn btn-danger js-submitProperty'>Submit Property Information</button> </p>

							   

						  </div>

		                     
		                    
		<div class="clearfix"></div>
		</div>

		</div>
		</div>

		<div class="col-md-2">

		    <p>This is where property is added to the system </p>


		</div>


		</div>
		</div>
		</section>
		                 
</template>
