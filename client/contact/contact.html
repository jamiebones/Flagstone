
<template name="contact">
			
                     <div class="container">
                             <div class="row">
                                <div class="col-md-9">
                                <h3>Contact Address</h3><br>
                                    <div class="row text-center">
                                        <div class="col-sm-3 col-xs-6 first-box">
                                        <h1><span class="glyphicon glyphicon-earphone"></span></h1>
                                        <h3>Phone</h3>
                                        <p>+880-1700-987654</p><br>
                                    </div>
                                    <div class="col-sm-3 col-xs-6 second-box">
                                        <h1><span class="glyphicon glyphicon-home"></span></h1>
                                        <h3>Location</h3>
                                        <p>1036 Gulshan Road</p><br>
                                    </div>
                                    <div class="col-sm-3 col-xs-6 third-box">
                                        <h1><span class="glyphicon glyphicon-send"></span></h1>
                                        <h3>E-mail</h3>
                                        <p>info@yourdomain.com</p><br>
                                    </div>
                                    <div class="col-sm-3 col-xs-6 fourth-box">
                                        <h1><span class="glyphicon glyphicon-leaf"></span></h1>
                                        <h3>Web</h3>
                                        <p>www.yourdomain.com</p><br>
                                    </div>
                                    </div>
                             


                           <form  id="sendMsg">
                             <div class="row">
                                <div class="col-md-12 well">
                                      <h3>Leave a Message</h3><br>
                                    <div class="col-md-5">
                                        <label>Name : <span class="text-danger">*</span></label>
                                        <input class="form-control required" id="name" name="name" placeholder="Your Name" type="text">
                                        
                                        <label>Email Address :</label>
                                        <input class="form-control required" id="email" name="email" placeholder="Your email address" type="email"> 

                                        <label>Phone Number :</label>
                                        <input class="form-control" name="phone" id="phone" placeholder="Your phone number" type="phone"> 

                                        <label>Subject :<span class="text-danger">*</span></label>
                                        <input class="form-control required" id="subject" name="subject" placeholder="Message subject" type="text"> 
                                       
                                    </div>
                            
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Your Message : <span class="text-danger">*</span></label> 
                                            <textarea class="col-md-2 form-control required" id="message" name="message" rows="10"></textarea>
                                            <button class="btn btn-danger pull-right" id="btnSendMsg" type="submit">Send</button>

                                            <p>Fields mark <span class="text-danger">*</span> are compulsory</p>   
                                        </div>
                                    </div> 
                                  
                            </div>        
                       
			             </div>
	        
	          </form>
            </div>

                    <div class="col-md-2 col-md-offset-1">

                            {{> showadvert}}

                    </div>
      </div>
     </div>

</template>
