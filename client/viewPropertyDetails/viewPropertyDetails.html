

<template name="viewPropertyDetails">
    <div class="container"> 
         <div class="row">
             <div class="col-md-9">

                    <div id="postlist card">
            
                       {{# with oneProperty}}

                        <div class="panel">
                            <div class="panel-heading">
                                <div class="text-center">
                                    <div class="row">
                                        <div class="col-sm-9">
                                            <h3 class="pull-left">{{type}}</h3>
                                        </div>
                                        <div class="col-sm-3">
                                            <h4 class="pull-right">
                                            <small><em><span class="label label-default"><i class="glyphicon glyphicon-calendar"> </i>Date Added : {{formatDate date_added}}
                                            </span></em></small>
                                            </h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        <div class="panel-body">
                              {{#if status}}
                                    <div class="watermark2">Property {{status}}</div>
                                 {{else}}
                               <div class="watermark2">Property Lost</div>
                               {{/if}}
                             {{# if pictures}}


                                 <div id="propertyViewCarousel" class="carousel slide" data-ride="carousel">
								        <!-- Indicators -->
								        <ol class="carousel-indicators">
								            <li data-target="#propertyViewCarousel" data-slide-to="0" class="active"></li>
								            <li data-target="#propertyViewCarousel" data-slide-to="1"></li>
								            <li data-target="#propertyViewCarousel" data-slide-to="2"></li>
								        </ol>

								        <!-- Wrapper for Slides -->
								        <div class="carousel-inner">
								           {{# each pictures}}
								            <div class="item {{first @index}}" >
									           <a href="#" class="js-propertyImage">
											     <img src="{{imageUrl}}" class="js-pictureCarousel img img-responsive thumbnail" data-index="{{@index}}" data-url="{{imageUrl}}" data-des="{{description}}"><br/>
                                             
											  </a>
									          <div class="carousel-caption">
									             <h3>Picture Description</h3>
									             <p>{{description}}</p>
					          				  </div>

											</div>								            
											 {{/ each}}
								               
								        </div>

                                       
                                             
                                        

								        <!-- Controls -->
								        <a class="left carousel-control" href="#propertyViewCarousel" data-slide="prev">
								            <span class="icon-prev"></span>
								        </a>
								        <a class="right carousel-control" href="#propertyViewCarousel" data-slide="next">
								            <span class="icon-next"></span>
								        </a>
								            
            
    							</div>


                             {{else}}

                               <h6>No image uploaded yet</h6>
                         
                             {{/ if}}

                            <p><b>State : </b> {{location.state}}</p>
                            <p><b>Local Government : </b> {{location.lga}}</p>
                            <p><b>Location : </b> {{location.address}}</p>

                            <p> <span class="lead bg-info text-center">Property Review</span>
                                <br/>
                              
                                  {{{property_review}}} 

                            </p> 

                             <span class="label label-default">
                                  <b>Asking Amount :</b>
                                 <i class="glyphicon glyphicon-euro"></i>  {{amount.amount}}

                            </span> 
                        
                        </div>
                        
                        <div class="panel-footer">
                            

                             <button class="btn btn-danger js-saveSearch" data-id="{{_id}}">Save this search result</button>

                             
                        </div>  
                    </div>
                  {{/ with}}

            </div>




             </div>


             <div class="col-md-2 col-md-offset-1">

                  {{> showadvert}}
                  
             </div>

         </div>
    </div>
</template>
