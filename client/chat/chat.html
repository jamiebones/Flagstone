

<template name="chat">

 
	  
        <div class="round hollow card js-hideChart" id="membersOnline">
          <p class="text-center">Instant Chat</p>
          {{# each onlineUsers}}
             <a href="#" id="addClass" class="js-startChat" data-id="{{_id}}"><span class="glyphicon glyphicon-comment"></span> {{profile.name}}</a>
           {{else}}
              {{#unless currentUser}}

                    <p>We offline leave a message</p>
                      
                      <button id="btn-LeaveMsg">Send Message</button>

                  

              {{/ unless}}

          {{/ each}}
         </div>

        
        
 



    <div class="row">
        <div class="col-md-4 col-lg-6 col-xs-12">
            <div class="panel panel-primary panel-chat">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                        <ul class="dropdown-menu slidedown">
                            <li><a href="#" class="closeChat"><span class="glyphicon glyphicon-off closeChat"></span>
                                Close Chat</a></li>
                        </ul>
                    </div>
                </div>
                <div class="panel-body">


              {{# if currentUser}}


                   	{{# with ChatMessage}}
		                {{# each message}}
                    <ul class="chat">
                        
                            {{# if getClient userId}}
                               <li class="left clearfix"><span class="chat-img pull-left">
			                            <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
			                        </span>
			                            <div class="chat-body clearfix">
			                                <div class="header">
			                                    <strong class="primary-font">{{getName userId}}</strong> <small class="pull-right text-muted">
			                                        <span class="glyphicon glyphicon-time"></span>{{formatDate2 date}}</small>
			                                </div>

			                                  <p>
			                                   
				                                  {{message}}
			                                </p>
			                            </div>
                              </li>
                             {{else}}

                             	 <li class="right clearfix"><span class="chat-img pull-right">
                                    <img src="http://placehold.it/50/FA6F57/fff&text=ME" alt="User Avatar" class="img-circle" />
		                               </span>
		                            <div class="chat-body clearfix">
		                                <div class="header">
		                                    <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>{{formatDate2 date}}</small>
		                                    <strong class="pull-right primary-font">{{getName userId}}</strong>
		                                </div>
		                                <p>
		                                   {{message}}
		                                </p>
		                            </div>
                                </li>

                             {{/ if}}
                             

                       
                    
                       
                    </ul>
                      {{/ each}}
                  {{/ with}}

                  {{else}}

                       {{# with getMessage}}
                           {{# each message}}
                         <ul class="chat">
                         {{# if getClient userId}}
                               <li class="left clearfix"><span class="chat-img pull-left">
			                            <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
			                        </span>
			                            <div class="chat-body clearfix">
			                                <div class="header">
			                                    <strong class="primary-font">{{getName userId}}</strong> <small class="pull-right text-muted">
			                                        <span class="glyphicon glyphicon-time"></span>{{formatDate2 date}}</small>
			                                </div>

			                                  <p>
			                                   
				                                  {{message}}
			                                </p>
			                            </div>
                              </li>
                             {{else}}

                             	 <li class="right clearfix"><span class="chat-img pull-right">
                                    <img src="http://placehold.it/50/FA6F57/fff&text=ME" alt="User Avatar" class="img-circle" />
		                               </span>
		                            <div class="chat-body clearfix">
		                                <div class="header">
		                                    <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>{{formatDate2 date}}</small>
		                                    <strong class="pull-right primary-font">{{getName userId}}</strong>
		                                </div>
		                                <p>
		                                   {{message}}
		                                </p>
		                            </div>
                                </li>

                             {{/ if}}
                             

                    
                       
                    </ul>
                    {{/each}}
                   {{/ with}}

               {{/ if}}
                </div>
                  
                   <div class="panel-footer">
                        <div class="input-group">
                        
                            <input id="btn-input" type="text" class="form-control input-sm js-chatMsg" placeholder="Type your message here..." />
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-warning btn-sm js-btnChat" id="btn-chat">
                                    Send</button>
                            </span>
                         
                        </div>
                    </div>
            </div>
        </div>
    </div>

</template>
